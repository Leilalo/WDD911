// L(10); L(5); L('fdfdsfdsfds'); L(document);

function $(selector){
    var elements = document.querySelectorAll(selector);
    return elements;
}

function pClick(EL){
   var newText = $('#newText'); // array mit dem inputfield
       newText = newText[0]; // input aus array lösen
       newText = newText.value; // value aus input 

       // confirm liefert uns true/false
       var userOkAbbrechen = confirm('Text überschreiben?');

       // wenn true wird der eintrag geändert
       if(userOkAbbrechen === true){
            EL.innerHTML = newText;
            return true;
       }{
            return false;
       }
      // L(newText);
}

window.onload = function(){
    //document.querySelectorAll('#wrapper p');
    var pTags = $('#wrapper p');

    for(var i= 0; i < pTags.length; i++){
        pTags[i].onclick = function(){
            var obAenderung = pClick(this);

            if(obAenderung === true){
                alert('Eintrag bearbeitet');
            }
        }
    
    }

}

</script>
