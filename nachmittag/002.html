<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
	<title>002.html</title>
	<style type="text/css" media="screen">
		.meineKlasse { background-color: green}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			// Element mit der id #heading auf der Variable h1 speichern.
			h1 = document.getElementById('heading');
			// border auf 2px solid red setzen
			h1.style.border = "2px solid red";

			// klassennamen hinzuf체gen
			h1.className = 'meineKlasse';

			// inhalt der h1 채ndern
			h1.innerHTML = 'Hallo Hallo !';
			
			// P-Tags selektieren
			var ptags = document.getElementsByTagName('p');

			// 1. p-tag ausw채hlen
			var ptag = ptags[0];

			console.log(ptag);

			// onclick-event zuweisen
			ptag.onclick = function(){
				var ptagStyle = ptag.style;

				console.log('unsere \'Farbe\': ' + ptagStyle.backgroundColor);

				// Hintergrundfarbe entsprechend setzen.
				if(ptagStyle.backgroundColor === 'green'){
					ptagStyle.backgroundColor = 'white'					
				} else{
					ptagStyle.backgroundColor = 'green';
				}
			}

			// border-width => borderWidth
			// background-image => backgroundImage

			// {} = ein objekt
			// [] = ein Array

			// a['rot','blau', 'gr체n'];
			// a[1];
		}
	</script>
  </head>
  <body>
	<h1 id="heading">heading</h1>
	<p>Da sist unser erster News-Text!</p>
  </body>
</html>
